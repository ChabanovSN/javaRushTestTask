<!DOCTYPE HTML>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>List Book</title>
    <link layout:fragment="pageStyleLink" rel="stylesheet" th:href="@{'/css/list.css'}" />
</head>
<body>
<h1 layout:fragment="pageHead">Книжная полка</h1>
<div layout:fragment="content">
    <div th:replace="fragments/pagination :: pagination(${books})"></div>
    <div class="card-columns">
        <!--/*@thymesVar id="book" type="com.vladmeh.javaRushTestTask.Entity.Book"*/-->
        <div class="card" th:each="book : ${books.getContent()}">
            <div th:replace="fragments/lenta :: ${book.readAlready} ? 'lenta' : 'free'"></div>
            <div class="card-img-crop border-bottom">
                <img class="card-img-top" th:src="@{'/images/' + ${book.imageStr}}" th:alt="${book.title}" />
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text" th:text="${book.autor}"></p>
            </div>
            <div class="card-footer">
                <small class="text-muted" th:text="${book.printYear} + ' г.'"></small>
                <a th:href="@{/books/api/{id}(id = ${book.id})}" class="card-link float-right">посмотреть...</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
